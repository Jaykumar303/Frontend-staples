<form [formGroup]="bookForm" (ngSubmit)="onSubmit()" class="form-container">

  <mat-form-field appearance="outline" class="full-width form-element">
    <mat-label>Title</mat-label>
    <input matInput formControlName="title" placeholder="Enter book title" required>
    <mat-error *ngIf="bookForm?.get('title')?.hasError('required')">Title is required!</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width form-element">
    <mat-label>Author</mat-label>
    <input matInput formControlName="author" placeholder="Enter author's name" required>
    <mat-error *ngIf="bookForm?.get('title')?.hasError('required')">Title is required!</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width form-element">
    <mat-label>Year</mat-label>
    <input matInput formControlName="year" placeholder="YYYY" required>
    <mat-error *ngIf="bookForm?.get('year')?.hasError('required')">Year is required!</mat-error>
  </mat-form-field>

  <div class="button-container form-element">
    <button mat-raised-button color="accent" type="submit" [disabled]="!bookForm.valid">Submit</button>
    <button mat-button (click)="closeDialog()" class="close-btn">Close</button>

    
  </div>

  
</form>
