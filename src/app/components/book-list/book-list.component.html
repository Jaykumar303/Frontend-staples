

<div class="container">



  <mat-card class="content-card">

    <!-- Search Box -->
    <mat-form-field appearance="fill" class="search-box">
      <mat-label>Search by title or author</mat-label>
      <input matInput [(ngModel)]="searchTerm" (input)="fetchBooks()">
      <span matPrefix>
        <svg width="16" height="16" xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-search" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
          <circle cx="10" cy="10" r="7" />
          <line x1="21" y1="21" x2="15" y2="15" />
        </svg>&nbsp;
      </span>
    </mat-form-field>
    

    <!-- Book Table -->
    <div class="table-container">    
        <table mat-table [dataSource]="books" matSort class="mat-elevation-z8">
          <!-- Title Column -->
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
            <td mat-cell *matCellDef="let book">
              <a class="book-title-link" (click)="openBookDetails(book.id)">{{book.title}}</a>
            </td>
          </ng-container>
      
          <!-- Author Column -->
          <ng-container matColumnDef="author">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Author </th>
            <td mat-cell *matCellDef="let book"> {{book.author}} </td>
          </ng-container>
      
          <!-- Year Column -->
          <ng-container matColumnDef="year">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Year </th>
            <td mat-cell *matCellDef="let book"> {{book.year}} </td>
          </ng-container>
      
          <!-- Actions Column (Edit, Delete) -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let book"> 
              <button class="edit-button" mat-raised-button (click)="openEditBookDialog(book)">Edit</button>
              <button class="delete-button" mat-raised-button (click)="openDeleteConfirmation(book.id)">Delete</button>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

    <!-- Add Book Button -->
    <div class="add-book-button">
      <button mat-raised-button color="accent" (click)="openAddBookDialog()">Add Book</button>
    </div>

  </mat-card>
</div>
